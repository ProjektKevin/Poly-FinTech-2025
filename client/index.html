<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Lean Filter Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="overflow-hidden">
    <div class="relative min-h-screen overflow-hidden bg-gradient-to-br from-blue-900 via-teal-900 to-green-900">
        <!-- Animated Background Elements -->
        <div class="absolute inset-0">
            <!-- Floating Orbs -->
            <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse"></div>
            <div class="absolute top-3/4 right-1/4 w-72 h-72 bg-teal-400 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse delay-1000"></div>
            <div class="absolute bottom-1/4 left-1/2 w-80 h-80 bg-green-400 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse delay-2000"></div>
            
            <!-- Medical Cross Pattern -->
            <div class="absolute top-10 right-10 opacity-10">
                <div class="w-16 h-4 bg-white rounded"></div>
                <div class="w-4 h-16 bg-white rounded absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
            </div>
            <div class="absolute bottom-20 left-10 opacity-10">
                <div class="w-12 h-3 bg-white rounded"></div>
                <div class="w-3 h-12 bg-white rounded absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
            </div>
            
            <!-- Mouse Tracking Gradient -->
            <div id="mouseGradient" class="absolute inset-0 opacity-30 mouse-gradient"></div>
            
            <!-- Animated Grid -->
            <div class="absolute inset-0 opacity-10">
                <div class="grid grid-cols-8 grid-rows-8 h-full" id="animatedGrid">
                    <!-- Grid items will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Shield and Health Icons -->
            <div class="absolute top-1/3 right-1/4 opacity-20 animate-bounce">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-white">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
            </div>
            <div class="absolute bottom-1/3 left-1/4 opacity-20 animate-bounce delay-1000">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-white">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7z"/>
                </svg>
            </div>
            <div class="absolute top-1/2 left-1/6 opacity-20 animate-bounce delay-2000">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-white">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2"/>
                </svg>
            </div>
        </div>

        <!-- Main Content -->
        <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
            <div class="flex flex-col items-center text-center w-full">
                <!-- Main Play Button -->
                <div class="flex items-center justify-center mb-8">
                    <button
                        id="playButton"
                        class="play-button group relative overflow-hidden w-32 h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 bg-white bg-opacity-10 backdrop-blur-lg border border-white border-opacity-20 rounded-full flex items-center justify-center shadow-2xl"
                    >
                        <!-- Button Glow Effect -->
                        <div class="button-glow absolute inset-0 rounded-full bg-gradient-to-r from-blue-500 via-teal-500 to-green-500"></div>
                        
                        <!-- Shield Background -->
                        <div class="absolute inset-4 rounded-full bg-gradient-to-br from-blue-500 to-teal-500 opacity-10"></div>
                        
                        <!-- Ripple Effects -->
                        <div class="absolute inset-0 rounded-full border-2 border-white border-opacity-30 animate-ping"></div>
                        <div class="absolute inset-0 rounded-full border-2 border-white border-opacity-20 animate-ping delay-1000"></div>
                        
                        <!-- Play Icon -->
                        <svg class="play-icon text-white" fill="white" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>

                <!-- Title Text -->
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-white">
                    <span class="gradient-text animate-pulse">
                        Head Lean Filter
                    </span>
                </h1>
                
                <!-- Subtitle -->
                <p class="mt-4 text-lg md:text-xl text-white text-opacity-80 max-w-2xl mx-auto">
                    Answer questions by leaning your head left or right!<br/>
                    <span class="text-teal-300">A fun interactive experience using face detection!</span>
                </p>

                <!-- Instructions -->
                <div class="flex justify-center mt-8 space-x-4">
                    <div class="flex items-center text-white text-opacity-60 text-sm">
                        <span class="mr-2">ðŸ‘ˆ</span>
                        Lean LEFT for NO
                    </div>
                    <div class="flex items-center text-white text-opacity-60 text-sm">
                        <span class="mr-2">ðŸ‘‰</span>
                        Lean RIGHT for YES
                    </div>
                </div>
                
                <!-- Game Description -->
                <div class="mt-12 max-w-3xl mx-auto">
                    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 border border-white border-opacity-20">
                        <h3 class="text-xl font-semibold text-white mb-3">How It Works</h3>
                        <div class="grid md:grid-cols-3 gap-4 text-sm text-white text-opacity-80">
                            <div class="text-center">
                                <div class="w-8 h-8 bg-blue-500 bg-opacity-30 rounded-full flex items-center justify-center mx-auto mb-2">
                                    <span class="text-white font-bold">1</span>
                                </div>
                                <p>Allow camera access</p>
                            </div>
                            <div class="text-center">
                                <div class="w-8 h-8 bg-teal-500 bg-opacity-30 rounded-full flex items-center justify-center mx-auto mb-2">
                                    <span class="text-white font-bold">2</span>
                                </div>
                                <p>Position your face</p>
                            </div>
                            <div class="text-center">
                                <div class="w-8 h-8 bg-green-500 bg-opacity-30 rounded-full flex items-center justify-center mx-auto mb-2">
                                    <span class="text-white font-bold">3</span>
                                </div>
                                <p>Lean to answer!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Wave -->
        <div class="absolute bottom-0 left-0 right-0">
            <svg viewBox="0 0 1200 120" class="w-full h-24 fill-white fill-opacity-5">
                <path d="M0,60 C300,100 900,20 1200,60 L1200,120 L0,120 Z">
                    <animate
                        attributeName="d"
                        dur="10s"
                        repeatCount="indefinite"
                        values="M0,60 C300,100 900,20 1200,60 L1200,120 L0,120 Z;
                                M0,40 C300,80 900,40 1200,80 L1200,120 L0,120 Z;
                                M0,60 C300,100 900,20 1200,60 L1200,120 L0,120 Z"
                    />
                </path>
            </svg>
        </div>
    </div>

    <script>
        // Mouse tracking for gradient effect
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 100;
            mouseY = (e.clientY / window.innerHeight) * 100;
            
            const mouseGradient = document.getElementById('mouseGradient');
            mouseGradient.style.background = `radial-gradient(600px circle at ${mouseX}% ${mouseY}%, rgba(255,255,255,0.1), transparent 40%)`;
        });

        // Generate animated grid
        const grid = document.getElementById('animatedGrid');
        for (let i = 0; i < 64; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'border border-white border-opacity-20 animate-pulse';
            gridItem.style.animationDelay = `${i * 0.1}s`;
            grid.appendChild(gridItem);
        }

        // Play button functionality
        document.getElementById('playButton').addEventListener('click', () => {
            console.log('Starting Head Lean Filter game!');
            // Redirect to the webcam face detection HTML file
            window.location.href = '/webcam_face_detection';
        });

        // Button hover effects
        const playButton = document.getElementById('playButton');
        let isHovered = false;

        playButton.addEventListener('mouseenter', () => {
            isHovered = true;
            playButton.classList.add('animate-pulse');
        });

        playButton.addEventListener('mouseleave', () => {
            isHovered = false;
            playButton.classList.remove('animate-pulse');
        });
    </script>
</body>
</html>
